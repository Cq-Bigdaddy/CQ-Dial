<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Workflow UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Button to open the workflow creation modal -->
        <div class="text-center py-4">
            <button id="createWorkflowBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#workflowModal">
                <i class="fas fa-plus-circle me-2"></i>Create Workflow
            </button>
        </div>

        <!-- Modal for creating a workflow -->
        <div class="modal fade" id="workflowModal" tabindex="-1" aria-labelledby="workflowModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="workflowModalLabel">
                            <i class="fas fa-project-diagram me-2"></i>Create New Workflow
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating">
                            <input type="text" id="workflowNameInput" class="form-control" placeholder="Enter Workflow Name">
                            <label for="workflowNameInput">Workflow Name</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveWorkflowBtn" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Workflow
                        </button>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- Workflow Containers -->
        <div id="workflowContainer" class="d-none">
            <div id="workflowHeader" class="text-center py-3">
                <h3 id="workflowName" class="workflow-name-display">
                    <i class="fas fa-project-diagram me-2"></i>
                    <span></span>
                </h3>
            </div>

            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="accordion" id="sidebarAccordion">
                            <!-- Region -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingRegion">
                                    <button class="accordion-button collapsed main-option" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRegion">
                                        <i class="fas fa-globe me-2"></i>Region
                                    </button>
                                </h2>
                                <div id="collapseRegion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <ul class="list-unstyled">
                                            <li><a href="#" class="sub-option"><i class="fas fa-font me-2"></i>Text Box</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-dot-circle me-2"></i>Radio Button</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-caret-square-down me-2"></i>Dropdown</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingCategory">
                                    <button class="accordion-button collapsed main-option" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCategory">
                                        <i class="fas fa-tags me-2"></i>Category
                                    </button>
                                </h2>
                                <div id="collapseCategory" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <ul class="list-unstyled">
                                            <li><a href="#" class="sub-option"><i class="fas fa-check-square me-2"></i>Checkbox</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-dot-circle me-2"></i>Radio Button</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-paragraph me-2"></i>Text Area</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Department -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingDepartment">
                                    <button class="accordion-button collapsed main-option" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDepartment">
                                        <i class="fas fa-building me-2"></i>Department
                                    </button>
                                </h2>
                                <div id="collapseDepartment" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <ul class="list-unstyled">
                                            <li><a href="#" class="sub-option"><i class="fas fa-dollar-sign me-2"></i>Finance</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-users me-2"></i>HR</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-laptop-code me-2"></i>IT</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingStatus">
                                    <button class="accordion-button collapsed main-option" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStatus">
                                        <i class="fas fa-traffic-light me-2"></i>Status
                                    </button>
                                </h2>
                                <div id="collapseStatus" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <ul class="list-unstyled">
                                            <li><a href="#" class="sub-option"><i class="fas fa-check-circle me-2"></i>Active</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-times-circle me-2"></i>Inactive</a></li>
                                            <li><a href="#" class="sub-option"><i class="fas fa-clock me-2"></i>Pending</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Container -->
                <div class="col-md-9 content">
                    <div id="optionsContainer" class="horizontal-box">
                        <!-- Selected Options will appear here -->
                    </div>
                    <div id="canvasContainer" class="canvas-area">
                        <div class="text-center">
                            <i class="fas fa-paint-brush mb-2"></i>
                            <p class="mb-0">Canvas Workspace</p>
                            <p class="text-muted">Drag and drop items here to build your workflow</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
